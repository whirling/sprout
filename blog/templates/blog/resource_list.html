{% extends 'blog/base.html' %}

{% block content %}
    {% for resource in resources %}
        <div class="post">
            <div class="date">
                {{ resource.published_date }}
            </div>
            <h1><a href="{% url 'resource_detail' pk=resource.pk %}">{{ resource.title }}</a></h1>
            <p>{{ resource.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
